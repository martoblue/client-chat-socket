<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center">Chat Room</h2>
          <div id="message-container" class="border rounded p-3" style="height: 300px; overflow-y: scroll"></div>

          <div class="mt-3">
            <input type="text" id="user-name" class="form-control mb-2" placeholder="Type a your nombre" />

            <input type="text" id="room-name" class="form-control mb-2" placeholder="Room name..." />
            <button id="join-room-button" class="btn btn-outline-secondary btn-sm mb-2">Join Room</button>
            <button id="join-general-button" class="btn btn-outline-success btn-sm mb-2">Join to General Room</button>
            <textarea id="new-message" class="form-control mb-2" placeholder="Type a mensaje..."></textarea>
            <button id="send-button" class="btn btn-success">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
